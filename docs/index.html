<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>template-rollup</title>
</head>
<body>

<div class="root">
  <h1>{{ hello }}</h1>
</div>

<script src="https://unpkg.com/vue@2.6.12/dist/vue.js"></script>
<script>
  new Vue({
    data: function () {
      return {
        hello: 'Hello'
      }
    }
  }).$mount('.root')
</script>
</body>
</html>
